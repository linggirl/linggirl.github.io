<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        #view {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <canvas id="view"></canvas>
    <script src="vector.js"></script>
    <script src="pubsub.js"></script>
    <script src="var.js"></script>
    <script src="clock.js"></script>
    <script src="bg.js"></script>
    <script src="dest.js"></script>
    <script src="score.js"></script>
    <script src="player.js"></script>
    <script src="bmr.js"></script>
    <script src="target.js"></script>
    <script src="bomb.js"></script>
    <script src="manager.js"></script>
    <script>
        view.width = w;
        view.height = h;
        score.init();
        clock.start();
        view.addEventListener("mousedown", listener);
        view.addEventListener("touchstart", listener);
        manager.start();
        var viewLeft = view.getBoundingClientRect().left;
        function listener(evt) {
            evt.preventDefault();
            if (evt.type === "touchstart") {
                evt = evt.changedTouches[0];
            }
            var e = new Vector(evt.clientX, evt.clientY);
            e.x -= viewLeft;
            if (e.y > a) {
                player.on(e);
            }
            else {
                bmr.on(e);
            }
        }
    </script>
</body>
</html>
