<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        #view {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        canvas {
            display: block;
        }
    </style>
    <script src="three.js"></script>
    <script>
        "use strict";

        window.onload = function () {
            var viewWidth, viewHeight;
            resizeView();
            var scene = new THREE.Scene();
            var camera = new THREE.OrthographicCamera(-viewWidth / 2, viewWidth / 2, viewHeight / 2, -viewHeight / 2, 1, 3);
            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewWidth, viewHeight);
            view.appendChild(renderer.domElement);
            var material = new THREE.MeshBasicMaterial({
                color: 0x0000ff
            });
            var radius = 50;
            var segments = 32;
            var circleGeometry = new THREE.CircleGeometry(radius, segments);
            var circle = new THREE.Mesh(circleGeometry, material);
            scene.add(circle);
            camera.position.z = 2;
            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            render();
            window.onresize = function () {
                resizeView();
            };
            function resizeView() {
                var ratio = 9 / 16;
                var winRatio = window.innerWidth / window.innerHeight;
                if (ratio > winRatio) {
                    viewWidth = innerWidth;
                    viewHeight = innerWidth / ratio;
                }
                else {
                    viewWidth = innerHeight * ratio;
                    viewHeight = innerHeight;
                }
                var style = view.style;
                style.width = viewWidth + "px";
                style.height = viewHeight + "px";
                style.marginLeft = -viewWidth / 2 + "px";
                style.marginTop = -viewHeight / 2 + "px";
            }
            function resizeScene() {
                camera.left = -viewWidth / 2;
                camera.right = viewWidth / 2;
                camera.top = viewHeight / 2;
                camera.bottom = -viewHeight / 2;
                camera.updateProjectionMatrix();
                renderer.setSize(viewWidth, viewHeight);
            }
        };
    </script>
</head>
<body>
    <div id="view"></div>
</body>
</html>
