<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #view {
            position: absolute;
            display: block;
        }

        #touch {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #above {
            height: 62.5%;
        }

        #below {
            height: 37.5%;
            color: #3cb4bb;
        }
    </style>
    <script>
        "use strict";
        var ctx, unit, gameLeft, gameTop, now, t;
        var player = {
            x: 4.5,
            y: 13,
            destX: 4.5,
            destY: 13,
            v: 9,
            sin: 0,
            cos: Math.PI / 2,
            reach: true,
            deltaX: 0,
            deltaY: 0,
            r: 0.6
        };
        var bmr = {
            x: 0,
            y: 0,
            v: 16,
            a: -28,
            sin: 0,
            cos: Math.PI / 2,
            t: 500,
            startTime: 0,
            live: false,
            r: 0.6,
            crisis: true
        };
        function n(x) {
            return x * unit;
        }
        function u(x) {
            return x / unit;
        }
        function resize() {
            var ratio = 9 / 16;
            var winRatio = window.innerWidth / window.innerHeight;
            var width, height;
            if (ratio < winRatio) {
                width = window.innerHeight * ratio;
                height = window.innerHeight;
            }
            else {
                width = window.innerWidth;
                height = window.innerWidth / ratio;
            }
            game.style.width = width + "px";
            game.style.height = height + "px";
            view.width = width;
            view.height = height;
            unit = width / 9;
            gameLeft = game.getBoundingClientRect().left;
            gameTop = game.getBoundingClientRect().top;
        }
        function belowTouchStart(evt) {
            evt.preventDefault();
            var e = {};
            if (evt.type === "touchstart") {
                e.clientX = evt.changedTouches[0].clientX;
                e.clientY = evt.changedTouches[0].clientY;
            }
            else {
                e.clientX = evt.clientX;
                e.clientY = evt.clientY;
            }
            var destX = u(e.clientX - gameLeft);
            var destY = u(e.clientY - gameTop);
            if (9 - destX < player.r) {
                destX = 9 - player.r;
            }
            else if (destX < player.r) {
                destX = player.r;
            }
            if (destY - 10 < player.r) {
                destY = 10 + player.r;
            }
            else if (16 - destY < player.r) {
                destY = 16 - player.r;
            }
            player.destX = destX;
            player.destY = destY;
            var deltaX = player.destX - player.x;
            var deltaY = player.destY - player.y;
            var L = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
            player.sin = deltaY / L;
            player.cos = deltaX / L;
            player.deltaX = deltaX;
            player.deltaY = deltaY;
            player.reach = false;
        }
        function aboveTouchStart(evt) {
            evt.preventDefault();
            if (!bmr.live) {
                var e = {};
                if (evt.type === "touchstart") {
                    e.clientX = evt.changedTouches[0].clientX;
                    e.clientY = evt.changedTouches[0].clientY;
                }
                else {
                    e.clientX = evt.clientX;
                    e.clientY = evt.clientY;
                }
                var destX = u(e.clientX - gameLeft);
                var destY = u(e.clientY - gameTop);
                bmr.x = player.x;
                bmr.y = player.y;
                var deltaX = destX - bmr.x;
                var deltaY = destY - bmr.y;
                var L = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
                bmr.sin = deltaY / L;
                bmr.cos = deltaX / L;
                bmr.live = true;
                bmr.crisis = true;
                bmr.startTime = Date.now();
            }
        }
        function render() {
            requestAnimationFrame(render);
            var _now = Date.now();
            t = (_now - now) / 1000;
            now = _now;
            if (bmr.live) {
                if (now - bmr.startTime >= bmr.t) {
                    bmr.v += bmr.a * t;
                }
                var bmry = bmr.y;
                bmr.x += bmr.v * bmr.cos * t;
                bmr.y += bmr.v * bmr.sin * t;
                if (bmr.crisis && bmr.y > bmry) {
                    bmr.crisis = false;
                    //var _destX = player.x + player.v * player.cos * bmr.t/2;
                    //var _destY = player.y + player.v * player.sin * bmr.t/2;
                    //if (_destX < 0) {
                    //    _destX = 0;
                    //}
                    //else if (_destX > 9) {
                    //    _destX = 9;
                    //}
                    //if (_destY < 10) {
                    //    _destY = 10;
                    //}
                    //else if (_destY > 16) {
                    //    _destY = 16;
                    //}
                    var _destX = Math.random() * 9;
                    var _destY = Math.random() * 3 + 13;
                    var destX = _destX;
                    var destY = _destY;
                    var deltaX = destX - bmr.x;
                    var deltaY = destY - bmr.y;
                    var L = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
                    bmr.sin = -deltaY / L;
                    bmr.cos = -deltaX / L;
                }
                if (bmr.y > 10) {
                    if (bmr.x - bmr.r > 9 || bmr.x + bmr.r < 0 || bmr.y - bmr.r > 16) {
                        bmr.live = false;
                        bmr.v = 16;
                    }
                }
            }


            player.x += player.v * player.cos * t;
            player.y += player.v * player.sin * t;
            if (player.deltaX) {
                if ((player.destX - player.x) / player.deltaX <= 0) {
                    player.reach = true;
                }
            }
            else {
                if (player.deltaY) {
                    if ((player.destY - player.y) / player.deltaY <= 0) {
                        player.reach = true;
                    }
                }
                else {
                    player.reach = true;
                }
            }
            if (player.reach) {
                player.x = player.destX;
                player.y = player.destY;
            }
            ctx.fillStyle = "#a080ef";
            ctx.fillRect(0, 0, view.width, n(10));
            ctx.fillStyle = "#f25e82";
            ctx.fillRect(0, n(10), view.width, n(6));
            if (bmr.live) {
                ctx.fillStyle = "#3cb4bb";
                ctx.beginPath();
                ctx.arc(n(bmr.x), n(bmr.y), n(bmr.r), 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.fillStyle = "#6de2a9";
            ctx.beginPath();
            ctx.arc(n(player.x), n(player.y), n(player.r), 0, Math.PI * 2);
            ctx.fill();
        }
        window.onload = function () {
            ctx = view.getContext("2d");
            resize();
            below.addEventListener("mousedown", belowTouchStart);
            below.addEventListener("touchstart", belowTouchStart);
            above.addEventListener("mousedown", aboveTouchStart);
            above.addEventListener("touchstart", aboveTouchStart);
            now = Date.now();
            render();
            window.onresize = resize;
        };
    </script>
</head>
<body>
    <div id="game" class="center">
        <canvas id="view"></canvas>
        <div id="touch">
            <div id="above"></div>
            <div id="below"></div>
        </div>
    </div>
</body>
</html>
