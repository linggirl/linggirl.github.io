<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #view {
            position: absolute;
            display: block;
        }

        #touch {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #above {
            height: 60%;
        }

        #below {
            height: 40%;
        }
    </style>
    <script>
        "use strict";
        var ctx, unit, gameLeft, gameTop, now, t;
        var player = {
            x: 4.5,
            y: 13,
            destX: 4.5,
            destY: 13,
            v: 9,
            sin: 0,
            cos: Math.PI / 2,
            reach: true,
            deltaX: 0,
            deltaY: 0
        };
        function n(x) {
            return x * unit;
        }
        function u(x) {
            return x / unit;
        }
        function resize() {
            var ratio = 9 / 16;
            var winRatio = window.innerWidth / window.innerHeight;
            var width, height;
            if (ratio < winRatio) {
                width = window.innerHeight * ratio;
                height = window.innerHeight;
            }
            else {
                width = window.innerWidth;
                height = window.innerWidth / ratio;
            }
            game.style.width = width + "px";
            game.style.height = height + "px";
            view.width = width;
            view.height = height;
            unit = width / 9;
            gameLeft = game.getBoundingClientRect().left;
            gameTop = game.getBoundingClientRect().top;
        }
        function belowTouchStart(evt) {
            evt.preventDefault();
            var e = {};
            if (evt.type === "touchstart") {
                e.clientX = evt.changedTouches[0].clientX;
                e.clientY = evt.changedTouches[0].clientY;
            }
            else {
                e.clientX = evt.clientX;
                e.clientY = evt.clientY;
            }
            player.reach = false;
            player.destX = u(e.clientX - gameLeft);
            player.destY = u(e.clientY - gameTop);
            var deltaX = player.destX - player.x;
            var deltaY = player.destY - player.y;
            var L = Math.sqrt(Math.pow(deltaX, 2) + Math.pow(deltaY, 2));
            player.sin = deltaY / L;
            player.cos = deltaX / L;
            player.deltaX = deltaX;
            player.deltaY = deltaY;
        }
        function render() {
            requestAnimationFrame(render);
            var _now = Date.now();
            t = (_now - now)/1000;
            now = _now;
            player.x += player.v * player.cos * t;
            player.y += player.v * player.sin * t;
            if (player.deltaX) {
                if ((player.destX - player.x) / player.deltaX <= 0) {
                    player.reach = true;
                }
            }
            else {
                if (player.deltaY) {
                    if ((player.destY - player.y) / player.deltaY <= 0) {
                        player.reach = true;
                    }
                }
                else {
                    player.reach = true;
                }
            }
            if (player.reach) {
                player.x = player.destX;
                player.y = player.destY;
            }
            ctx.fillStyle = "#a080ef";
            ctx.fillRect(0, 0, view.width, n(10));
            ctx.fillStyle = "#f25e82";
            ctx.fillRect(0, n(10), view.width, n(6));
            ctx.fillStyle = "#6de2a9";
            ctx.beginPath();
            ctx.arc(n(player.x), n(player.y), n(0.6), 0, Math.PI * 2);
            ctx.fill();
        }
        window.onload = function () {
            ctx = view.getContext("2d");
            resize();
            below.addEventListener("mousedown", belowTouchStart);
            below.addEventListener("touchstart", belowTouchStart);
            now = Date.now();
            render();
            window.onresize = resize;
        };
    </script>
</head>
<body>
    <div id="game" class="center">
        <canvas id="view"></canvas>
        <div id="touch">
            <div id="above"></div>
            <div id="below"></div>
        </div>
    </div>
</body>
</html>
