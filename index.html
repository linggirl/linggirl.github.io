<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
        }

        #view {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #above {
            height: 10rem;
            background: #a080ef;
        }

        #below {
            height: 6rem;
            background: #f25e82;
        }

        #layer {
            position: absolute;
            top: 0;
            width: 9rem;
            height: 16rem;
        }

        #player {
            position: absolute;
            top: 12.2rem;
            left: 3.7rem;
            width: 1.6rem;
            height: 1.6rem;
            border-radius: 0.8rem;
            background: #6de2a9;
        }
    </style>
    <script>
        function throttle(func) {
            var timeout;
            return function () {
                var context = this, args = arguments;
                cancelAnimationFrame(timeout);
                timeout = requestAnimationFrame(function () {
                    func.apply(context, args);
                    timeout = null;
                });
            };
        };
        function resize() {
            var viewRatio = 9 / 16;
            var winRatio = innerWidth / innerHeight;
            var width = 0;
            var height = 0;
            if (viewRatio > winRatio) {
                width = innerWidth;
                height = innerWidth / viewRatio;
            }
            else {
                width = innerHeight * viewRatio;
                height = innerHeight;
            }
            var style = view.style;
            style.width = width + "px";
            style.height = height + "px";
            style.marginLeft = -width / 2 + "px";
            style.marginTop = -height / 2 + "px";
            document.documentElement.style.fontSize = width / 9 + "px";
        }
        onload = function () {
            resize();
            onresize = throttle(resize);
        };
    </script>
</head>
<body>
    <div id="view">
        <div id="above"></div>
        <div id="below"></div>
        <div id="layer">
            <div id="player"></div>
        </div>
    </div>
</body>
</html>
