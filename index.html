<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #game > * {
            position: absolute;
        }

        #touch {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        "use strict";
        var unit, id, ctx,
            playerX = 4.5, playerY = 13;
        function u(x) {
            return x * unit;
        }
        function resize() {
            var ratio = 9 / 16;
            var winRatio = window.innerWidth / window.innerHeight;
            var width, height;
            if (ratio > winRatio) {
                width = innerWidth;
                height = Math.round(innerWidth / ratio);
            }
            else {
                width = Math.round(innerHeight * ratio);
                height = innerHeight;
            }
            game.style.width = width + "px";
            game.style.height = height + "px";
            game.style.marginTop = -height / 2 + "px";
            game.style.marginLeft = -width / 2 + "px";
            view.width = width;
            view.height = height;
            unit = width / 9;
        }
        function render() {
            id = requestAnimationFrame(render);
            ctx.fillStyle = "#a080ef";
            ctx.fillRect(0, 0, u(9), u(10));
            ctx.fillStyle = "#f25e82";
            ctx.fillRect(0, u(10), u(9), u(6));
            ctx.fillStyle = "#6de2a9";
            ctx.beginPath();
            ctx.arc(u(playerX), u(playerY), u(0.6), 0, Math.PI * 2);
            ctx.fill();
        }
        window.onload = function () {
            ctx = view.getContext("2d");
            resize();
            render();
            window.onresize = resize;
        };
    </script>
</head>
<body>
    <div id="game" class="center">
        <canvas id="view"></canvas>
        <div id="touch"></div>
    </div>
</body>
</html>
